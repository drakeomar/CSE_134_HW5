  <meta charset="UTF-8">

  <style>
    .section {
      text-align:center;
      font-size: 2em;


    }
    @keyframes typing {
      from { width: 0 }
      to { width: 15ch}
    }
    h1 {
      /** typing effect for non-mobile sized devices with screens*/
      animation: typing 2.0s steps(20, end),
      blinking 1s step-end infinite;
    }
  </style>
  <!-- Anime -->
  <script type="module">
    import {main} from './myjs.js';

    main();
  </script>

  <!-- fullPage.js -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new fullpage('#fullpage', {
        scrollVertically: false
      });
    });

  </script>

<body>
  <header>
    <div class="nav-wrapper">
      <nav class="nav-items">
        <a href="/"><img src="/multimedia/img/icon.png" alt="icon" width="30vw"></a>
        <div id="mobile-items">
          <label><a href="/index.html"><img id="home-logo" src="/multimedia/img/icon.png" alt="icon" width="30vw"></a></label>
          <input id="check01" type="checkbox" name="menu" />

      </div>

  </header>

  <div id="fullpage" >


    <div class="section">
      <div class="slide" data-anchor="slide1">
        <picture>
          <source media="(max-width:480px)" srcset="/multimedia/img/art1-small.webp">
          <source media="(max-width:760px)" srcset="/multimedia/img/art1-medium.webp">
          <img src="/multimedia/img/art1-large.webp" alt="Geometrical Orca">

        </picture>
        <h2>Waves and Stripes</h2>
      </div>
      <div class="slide" data-anchor="slide2">
        <picture>
          <source media="(max-width:480px)" srcset="/multimedia/img/art2-small.webp">
          <source media="(max-width:760px)" srcset="/multimedia/img/art2-medium.webp">
          <img src="/multimedia/img/art2-large.webp" alt="Geometrical Orca">

        </picture>
        <h2>The Isms Collage</h2>
      </div>
      <div class="slide" data-anchor="slide3">
        <picture>
          <source media="(max-width:480px)" srcset="/multimedia/img/art3-small.webp">
          <source media="(max-width:760px)" srcset="/multimedia/img/art3-medium.webp">
          <img src="/multimedia/img/art3-large.webp" alt="Geometrical Orca">
        </picture>

      </div>
      <div class="slide" data-anchor="slide4">
        <picture>
          <source media="(max-width:480px)" srcset="/multimedia/img/art4-small.webp">

          <source media="(max-width:760px)" srcset="/multimedia/img/art5-medium.webp">
          <img src="/multimedia/img/art5-large.webp" alt="Geometrical Orca">
        </picture>
        <h2>Surprise!</h2>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
