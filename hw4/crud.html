<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Blog Example</title>
    <script type="text/javascript" src="dist/purify.min.js"></script>
    <script type="module">
        import {blogMain} from './blog.js';

        document.addEventListener('DOMContentLoaded', (event) => {
            blogMain();
        });

    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KSK32BCTRW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KSK32BCTRW');
    </script>
</head>
<body>
    <header></header>
    <h1>CRUD Blog</h1>
    <main>
        <section id="posts-section">

            <dialog id="new-post-dialog">
                <h2 style="text-align: center">Add a New Post</h2>
                <form method="dialog">
                    <p>
                        <label for="title-input">Title:</label>
                        <input type="text" name="title-input" id="title-input" required>
                    </p>
                    <p>
                        <label for="date-input">Date:</label>
                        <input type="date" name="date-input" id="date-input" required>
                    </p>
                    <p>
                        <label>Summary:

                        </label>
                        <textarea id="summary-text" name="summary-text">

                        </textarea>
                    </p>
                    <input id="post-number" value="0" hidden>
                    <div>
                        <button id="cancel-button" value="cancel">Cancel</button>
                        <button id="confirmBtn" value="default">Save</button>
                    </div>
                </form>
            </dialog>
            <dialog id="update-post-dialog">
                <h2 style="text-align: center">Update a Post</h2>
                <form method="dialog">
                    <p>
                        <label for="update-title-input">Title:</label>
                        <input type="text" name="update-title-input" id="update-title-input" required>
                    </p>
                    <p>
                        <label for="update-date-input">Date:</label>
                        <input type="date" name="update-date-input" id="update-date-input" required>
                    </p>
                    <p>
                        <label>Summary:

                        </label>
                        <textarea id="update-summary-text" name="update-summary-text">

                        </textarea>
                    </p>
                    <input id="update-post-number" value="0" hidden>
                    <div>
                        <button id="update-cancel-button" value="cancel">Cancel</button>
                        <button id="update-confirmBtn" value="default">Save</button>
                    </div>
                </form>
            </dialog>
            <dialog id="delete-post-dialog">
                <h2 style="text-align: center">Delete post?</h2>
                <form method="dialog">
                    <p>Are you sure you want to delete this post?</p>
                    <input id="delete-post-number" value="0" hidden>
                    <button id="delete-cancel-button">Cancel</button>
                    <button id="delete-confirmBtn">Yes</button>
                </form>
            </dialog>
            <output id="output-box">
                <ul id="post-list">

                </ul>
            </output>
            <button id="add-post">Add New Post</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
